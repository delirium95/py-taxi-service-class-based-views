{% extends "base.html" %}

{% block content %}
<h1>Driver: {{ driver.username }}</h1>

<h2>Cars</h2>
{% if driver.cars.all %}
<ul>
  {% for car in driver.cars.all %}
  <li>
    <a href="{{ car.get_absolute_url }}">
      {{ car.model }} ({{ car.manufacturer.name }})
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No cars assigned.</p>
{% endif %}

{% endblock %}
