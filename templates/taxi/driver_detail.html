{% extends "base.html" %}

{% block content %}
    <h1>Driver list</h1>

    {% if driver_list %}
        <ul>
            {% for driver in driver_list %}
                <li>
                    <a href="{% url 'taxi:driver_detail_view' driver.username %}">
                        {{ driver.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No drivers found.</p>
    {% endif %}
{% endblock %}
